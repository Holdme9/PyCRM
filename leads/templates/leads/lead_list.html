{% extends 'base.html' %}

{% block title %}
    <p>Заявки проекта {{ organisation }}</p>
    {# i should pass here an organistaion name #}
{% endblock %}

{% block content %}
<a href="{% url 'leads:lead_create' %}">Создать новую заявку</a>
    {% for lead in leads %}
        <p>{{ lead.first_name }} {{ lead.last_name }}</p>
        <a href="{% url 'leads:lead_detail' lead.pk %}">Открыть заявку</a>
    {% endfor %}
{% endblock %}
