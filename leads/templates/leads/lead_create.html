{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <p>Создание заявки</p>
{% endblock %}

{% block content %}
    <section class="content-header">
        <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Заказ: {{ lead }}</h1>
            </div>
            <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item active"><a href="{% url 'main_page' %}">Главная</a></li>
                <li class="breadcrumb-item">
                <a href="{% url 'organizations:analytics:general_report' org_id %}">{{ organization }}</a>
                </li>
                <li class="breadcrumb-item">Создание заявки</li>
            </ol>
            </div>
        </div>
    </section>

    <section class="content">
        <h1>Создать новую заявку</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Создать</button>    
        </form>
    </section>

    <hr />
{% endblock %}
