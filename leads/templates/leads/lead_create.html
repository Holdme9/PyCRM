{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <p>Создание заявки</p>
{% endblock %}

{% block content %}
<a href="{% url 'organizations:leads:lead_list' org_id %}">Вернуться к списку заявок</a>
<hr />
    <h1>Создать новую заявку</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Создать</button>    
    </form>

    <hr />
{% endblock %}
