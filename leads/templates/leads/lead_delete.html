{% extends 'base.html' %}

{% block title %}
    Удаление заявки
{% endblock %}


{% block content %}
    <a href="{% url 'leads:lead_list' %}">Вернуться к списку заявок</a>
    <hr />
    <h1>Вы уверены, что хотите удалить эту заявку?</h1>
    <form method="post">
        {% csrf_token %}
        {{ for.as_p }}
        <button type="submit">Удалить</button>
    </form>
{% endblock %}
