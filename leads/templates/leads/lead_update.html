{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <p>Обновление информации по заявке</p>
{% endblock %}

{% block content %}
    <a href="{% url 'leads:lead_list' %}">Вернуться к списку заявок</a>
    <hr />
    <h1>Обновить информацию по заявке № {{ lead.id }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Обновить</button>    
    </form>
{% endblock %}
