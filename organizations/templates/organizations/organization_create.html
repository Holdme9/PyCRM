{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block title %} Создание новой организации {% endblock %}

{% block content %}
    <section class="content-header">
        <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
            <h1>Создать организацию</h1>
            </div>
            <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item active"><a href="{% url 'main_page' %}">Главная</a></li>
                <li class="breadcrumb-item">Создание организацию</li>
            </ol>
            </div>
        </div>
    </section>
    
    <section class="content">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="col-lg-6">
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-lg w-50">Создать</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <hr />
    <a href="{% url 'organizations:organization_list' %}">Go back to your organizations</a>
{% endblock %}
