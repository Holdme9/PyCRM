{% extends 'base.html' %}

{% block title %}
    <p>Create new organisation</p>
{% endblock %}

{% block content %}
    <a href="{% url 'organizations:organization_list' %}">Go back to your organizations</a>
    <hr />
    <h1>Create an organisation</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
