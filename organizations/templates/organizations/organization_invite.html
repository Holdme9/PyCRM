{% extends 'base.html' %}

{% block title %}
    <p>Invite users to organization</p>
{% endblock %}

{% block content %}
    <a href="{% url 'organizations:organization_list' %}">Вернуться к организации</a>
    <hr />
    <h1>Пригласить пользователя в организацию</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Пригласить</button>
    </form>
{% endblock %}
