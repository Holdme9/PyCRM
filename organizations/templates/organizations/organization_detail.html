{% extends 'base.html' %}

{% block title %}
   Профайл организации {{ organization }}
{% endblock %}

{% block content %}
    {% if user_is_owner %}
    <a href="{% url 'organizations:organization_invite' organization.pk %}">Пригласить в организацию</a>
    <hr />
    {% endif %}
    <h1>Список членов организации {{ organization }}:</h1>
    {% for member in members %}
        <p>{{ member }}</p>
    {% endfor %}
{% endblock %}
